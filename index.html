<!DOCTYPE html>  <html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Página com Imagem</title>  
    <style>  
        /* Remove margens e faz a página ocupar toda a tela */  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 50%;  
            width: 50%;  
        }  
        /* Define a imagem de fundo */  
        .fundo {  
            background-image: url('sua-imagem.jpg'); /* Substitua pelo nome da sua imagem */  
            background-size: cover; /* Preenche a tela inteira */  
            background-position: center; /* Centraliza a imagem */  
            background-repeat: no-repeat; /* Evita repetição */  
            height: 100%;  
            width: 100%;  
        }  
    </style>  
</head>  
<body>  
    <div class="fundo"></div>  
</body>  
</html>
